<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="style/main.css"
      media="screen"
    />

    <title>Pokedex!</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        Pokedex
      </a>
    </nav>

    <div class="container"></div>
    <div class="row"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 ubicacion-grid-00"></div>
        <div class="col-md-6 d-flex justify-content-around ubicacion-grid-01">
          <div class="card card-cascade narrower">
            <!-- Card image -->
            <div class="view view-cascade overlay">
              <img
                class="card-img-top"
                src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg"
                alt="Card image cap"
              />
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <!-- Card content -->
            <div class="card-body card-body-cascade">
              <!-- Label -->
              <h5 class="elemento-pokemon pink-text pb-2 pt-1">
                <i class="fas fa-utensils"></i>
              </h5>
              <!-- Title -->
              <h4 class="nombre-pokemon font-weight-bold card-title">
                Bulbasaur
              </h4>
              <!-- Text -->
              <div class="container">
                <div class="row">
                  <div class="col h5 text-white bg-dark habilidad0">Column</div>
                  <div class="col h5 text-white bg-dark habilidad1">Column</div>
                  <div class="w-100"></div>
                  <div class="col h5 text-white bg-dark habilidad2">Column</div>
                  <div class="col h5 text-white bg-dark habilidad3">Column</div>
                  <div class="w-100"></div>
                  <div class="col h5 text-white bg-dark habilidad4">Column</div>
                  <div class="col h5 text-white bg-dark habilidad5">Column</div>
                  <div class="w-100"></div>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 d-flex justify-content-around">
      <h1></h1>
    </div>

    <div class="row">
      <div class="col-md-3 d-flex justify-content-around">
        <h1></h1>
      </div>
      <div class="col-md-6 d-flex justify-content-around ubicacion-grid-22">
        <h1></h1>
      </div>
      <div class="col-md-3 d-flex justify-content-around">
        <h1></h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 d-flex justify-content-around">
        <h1></h1>
      </div>
      <div class="col-md-6 d-flex justify-content-around">
        <h1></h1>
      </div>
      <div class="col-md-3 d-flex justify-content-around">
        <h1></h1>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/servicio.js"></script>
  </body>
</html>
